}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
    # Pseudotiled windows retain their floating size when tiled.
    pseudotile = true

    # The split (side/top) will not change regardless of what happens to the container.
    preserve_split = true
}

